<template>
    <form>
        <input type="hidden" value.bind="author">

        <div>
            <select value.bind="selectChannel">
                <option>Select a channel</option>
                <option disabled>---------------------</option>
                <option repeat.for="channel of channels" value="${channel.partitionKey}">${channel.partitionKey}</option>
            </select>
            
             <br />
            <label>Your message:</label>
            <textarea value.bind="text"></textarea>
        </div> 

        <button click.trigger="submit()">Create</button>
    </form>
</template>
